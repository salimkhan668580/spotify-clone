<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>spotify-clone </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="container-fluid  allContainer">


        <div class="row">
            <!-- ..............left div............... -->
            <div class="col-md-3 ">
                <div class="row m-3 leftDiv rounded div-color  ">
                    <div class="col-12 --h  ">
                        <ul  >
                            <li class="logo fs-3 "><i class="fa-brands fa-spotify "></i>  Spotify</li>
                            <li> <i class="fa-solid fa-house gap"></i> Home</li>
                            <li> <i class="fa-solid fa-magnifying-glass gap"></i> Search </li>
                        </ul>
                    </div>
                </div>
             
                
            <!-- ...................library div................... -->
                <div class="row  m-3 pt-3 library-group rounded div-color ">
                    <div class="col-md-12 --p">
                        <h3 class="fs-2" > <i class="fa-solid fa-calendar-day gap"></i>  Your Libarary</h3>
                    </div>
                    <div class="col-md-12  footer --p ">
                        <a href="https://www.spotify.com/in-en/legal/" class="gap"><span>Legal</span></a>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/" class="gap"><span>Safety &amp; Privacy Center</span></a>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/" class="gap"><span>Privacy Policy</span></a>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/" class="gap"><span>Cookies</span></a>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" class="gap"><span>About Ads</span></a>
                        <a href="https://www.spotify.com/in-en/accessibility/" class="gap"><span>Accessibility</span></a>
                        
                        
                     
                    </div>

                </div>
          

            </div>
            <!-- ..............left div end............... -->

            <!-- ..............rigth div............... -->
            <div class="col-md-9 ">
        
                <div class="row m-3">
                    <div class="col-md-12 right-nav  rounded">
                     
                        
                        <button class="--p div-color border-0 gap"><h3>Signup</h3></button> 
                        <button class="gap"><h3>Login</h3></button>
                       

                       
                        
                    </div>

                </div>

            </div>
            <!-- ..............rigth  div end ............... -->
        </div>

        <!-- .................container end................ -->
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
